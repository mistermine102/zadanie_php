<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/login.css">
    <title>Login</title>
  </head>
  <body>
    <h1>Login</h1>
    <form id="login-form">
      <input id="login-form-email" class="base-input" type="text" placeholder="Email" />
      <input id="login-form-password" class="base-input" type="password" placeholder="Hasło" />
      <p class="error-message"></p>
      <button class="base-btn" type="submit">Zaloguj się</button>
    </form>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="./js/login.js" type="module"></script>
  </body>
</html>
