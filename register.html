<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/register.css">
    <title>Register</title>
  </head>
  <body>
    <h1>Register</h1>
    <form id="register-form">
      <input id="register-form-email" class="base-input" type="text" placeholder="Email" />
      <input id="register-form-password" class="base-input" type="password" placeholder="Hasło" />
      <input id="register-form-repassword" class="base-input" type="password" placeholder="Powtórz hasło" />
      <p class="error-message"></p>
      <button class="base-btn" type="submit">Register</button>
    </form>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="./js/register.js" type="module"></script>
  </body>
</html>
